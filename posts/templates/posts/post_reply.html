{% extends 'posts/index.html' %}


<title>
    {% block title %}
        Reply-{{ replied_to }}
    {% endblock title %}
</title>

{% block content %}
    <div class="post-replied-container">
        <div class='post-replied-wrapper'>
            <h3 class="post-replied-title">{{ replied_to.title }}</h3>
            <p class="post-replied-content">{{ replied_to.content }}</p>
            <p>{{ replied_to.author }}</p>
            <p>{{ replied_to.date_created }}</p>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button>Reply</button>
        </form>
    </div>
{% endblock content %}
